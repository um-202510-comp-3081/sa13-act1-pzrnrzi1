<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Book Collection</h1>
    </header>
    <section class="books">
        <div class="book mystery">
            <img src="mystery.jpg" alt="Mystery Book">
            <h2>The Mystery Book</h2>
            <p>Author: John Doe</p>
        </div>
        <div class="book horror">
            <img src="horror.jpg" alt="Horror Book">
            <h2>Scary Nights</h2>
            <p>Author: Jane Smith</p>
        </div>
        <div class="book fantasy">
            <img src="fantasy.jpg" alt="Fantasy Book">
            <h2>Magic Land</h2>
            <p>Author: Emily Johnson</p>
        </div>
    </section>
</body>
</html>
